<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="./src/favicon.ico" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script
            src="https://kit.fontawesome.com/89141e24fe.js"
            crossorigin="anonymous"
        ></script>
        <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./src/styles/reset.css" />
        <link rel="stylesheet" href="./src/styles/styles.css" />
        <script
            type="text/javascript"
            src="https://www.gstatic.com/charts/loader.js"
        ></script>
        <script src="./src/map.js"></script>
        <script src="./dist/main.js"></script>
        <title>Global Dawgs</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <h3 class="title">Global Dawgs</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="https://github.com/montejododger">
                        <i class="fab fa-github-square"></i>
                    </a>
                </li>

                <li>
                    <a
                        href="https://www.linkedin.com/in/matthew-montejo-640905239"
                    >
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="left">
                <h2>Top 8 Dawgs of The World</h2>
                <h5>Click on a dawg to find out more information!</h5>
                <div class="dog-img-container" id="dog-img-container">
                    <ul class="dog-eight-img-list"></ul>
                </div>
                <div
                    class="dog-eight-info-container hidden"
                    id="dog-eight-info-container"
                ></div>
                <!-- <div class="map-container" id="regions_div"></div> -->
            </div>
            <div class="right">
                <audio id="myAudio">
                    <source src="./src/dogsOut.mp3" type="audio/mp3">
                </audio>

                <button class="cus_plyBtn" id="playButton"></button>
                <h3 class="curious">Curious About Another Dawg</h3>
                <select class="dog-selector" name="" id="dog-selector">
                    <option disabled selected >Select A Dawg</option>
                </select>
                <div class="text-wrapper">
                    <div class="all-dog-container" id="all-dog-container">
                        <div
                            class="all-dog-img-container"
                            id="all-dog-img-container
                        "
                        ></div>
                        <div
                            class="all-dog-info-container"
                            id="all-dog-info-container"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="copy">&copy; 2023 GLOBAL DAWGS</div>
            <div class=""></div>
        </footer>

        <script>
            let myAudio = document.getElementById("myAudio");
            let playButton = document.getElementById("playButton");
          
            playButton.addEventListener("click", function() {
              myAudio.currentTime = 0;
              if (myAudio.paused) {
                myAudio.play();
              } else {
                myAudio.pause();
              }
            });
        </script>
    </body>
</html>
